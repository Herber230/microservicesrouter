
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Administraci√≥n</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav 
                    [mode]="mobileQuery.matches ? 'over' : 'side'"
                    [fixedInViewport]="mobileQuery.matches" 
                    fixedTopGap="56">
        
        <mat-nav-list>
          <a mat-list-item routerLink="users">Usuarios</a>
          <a mat-list-item routerLink="permissions">Permisos</a>
          <a mat-list-item routerLink="modules">Modulos</a>
        </mat-nav-list>
      
      </mat-sidenav>
  
      <mat-sidenav-content>

        <div fxLayout="row" >
    
          <div fxFlexOrder="1" fxFlex="20" fxShow.xs="false" fxShow.sm="false"></div>
          <div fxFlexOrder="2" fxFlex >
            <br/><br/><br/><br/>
            <router-outlet></router-outlet>

          </div>
          <div fxFlexOrder="3" fxFlex="20" fxShow.xs="false" fxShow.sm="false"></div>
        
        </div>
        
      </mat-sidenav-content>
      
    </mat-sidenav-container>

  </div>
