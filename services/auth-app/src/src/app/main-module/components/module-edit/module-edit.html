<form #f="ngForm" (ngSubmit)="trySubmit(f.valid)" novalidate>
    
    <mat-card>

        <mat-card-title class="center-element">
            {{title}}
        </mat-card-title>
        <mat-card-content>
            <br/>
            Nombre {{module.name}}
            <br/>
            DisplayName {{module.displayName}}
            <br/>
            URL {{module.url}}
            <br/>
            <br/>
            <br/>
            <mat-form-field class="full-width">
                <input name="nameInput" [(ngModel)]="module.name" matInput placeholder="Nombre" required />
            </mat-form-field>
            <br/>
            <mat-form-field class="full-width">
                <input name="displayNameInput" [(ngModel)]="module.displayName" matInput placeholder="Alias" required /> 
            </mat-form-field>
            <br/>
            <mat-form-field class="full-width">
                <input name="urlInput" [(ngModel)]="module.url" matInput placeholder="URL" required />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="center-element">
            <button mat-raised-button color="default" type="button" (click)="cancel()">CANCELAR</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!validateForm(f)">GUARDAR</button>
        </mat-card-actions>

    </mat-card>

</form>
