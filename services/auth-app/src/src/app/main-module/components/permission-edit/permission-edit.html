<form #f="ngForm" (ngSubmit)="trySubmit(f.valid)" novalidate>
    
    <mat-card>

        <mat-card-title class="center-element">
            {{title}}
        </mat-card-title>
        <mat-card-content>
            <br/>
            <mat-form-field class="full-width">
                <input name="userKeyInput" [(ngModel)]="permission.userKey" matInput placeholder="userKey" required />
            </mat-form-field>
            <br/>
            <mat-form-field class="full-width">
                <input name="levelInput" [(ngModel)]="permission.level" matInput placeholder="Level" required /> 
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="center-element">
            <button mat-raised-button color="default" type="button" (click)="cancel()">CANCELAR</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!validateForm(f)">GUARDAR</button>
        </mat-card-actions>

    </mat-card>

</form>
